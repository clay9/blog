<span id="Qing-Kong-Zi-Ji-De-Hen-Ji-"></span><h2 class="chapter">3 清空自己的痕迹</h2>

<p>linux系统
</p><ol>
<li> 登录失败的痕迹  lastb
echo &gt; /var/log/btmp
</li><li> 登录成功的痕迹 last
echo &gt; /var/log/wtmp
</li><li> 历史命令痕迹 history -c
echo &gt; ./.bash<em class='math'>_history</em> //或清空用户目录下的这个文件即可
</li></ol>
