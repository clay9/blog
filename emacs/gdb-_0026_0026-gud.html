<span id="gdb-_0026_0026-gud-1"></span><h3 class="section">8.6 gdb &amp;&amp; gud</h3>

<p>emacs使用gud来绘制gdb的调试信息. <br>
gud可以认为是gdb的ui client. <br>
</p>
<p>具体可以参考<a href="https://github.com/clay9/emacs.d/blob/master/lisp/init-gdb.el">github的init-gdb.el</a>和<a href="https://github.com/clay9/emacs.d/blob/master/lisp/fun/init-gdb-fun.el">一些自定义gud函数</a> <br>
</p>
