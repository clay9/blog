<span id="She-Ji-Si-Lu-"></span><h3 class="section">8.1 设计思路</h3>

<p>原则 <br>
</p><ol>
<li> 尽量保留默认常用快捷键 <br>
</li><li> 不同mode, 尽量使用相似的快捷键 <br>
</li></ol>

<p>思路 <br>
</p><ol>
<li> 通用快捷键(比如search等与mode无关的) 或者是 所有mode都会使用的(比如yas) <br>
统一放到C-s中 <br>
</li><li> mode自身的快捷键, 放到C-j中 <br>
</li><li> 项目相关的快捷键, 放到C-SPC中 <br>
</li></ol>
