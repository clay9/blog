<span id="Pei-Zhi-"></span><h4 class="subsection">6.1.1 配置</h4>

<p>org作为文本模式配置较少, 更多的配置是为了org-agenda. <br>
</p>
<p>org文本模式下, <a href="https://github.com/clay9/emacs.d/blob/master/lisp/init-org-mode.el">可以配置一下简单的外观</a>. 比如org-bullets. <br>
org-bullets更改了heading的图标, 更改了折叠的block样式为⤵. 显示更为美观 <br>
</p>

<p>org-agenda的配置可以参考<a href="https://github.com/clay9/emacs.d/blob/master/lisp/init-org-agenda-mode.el">init-org-agenda.el</a>和<a href="https://github.com/clay9/emacs.d/blob/master/lisp/fun/init-org-agenda-fun.el">一系列自定义函数</a> <br>
</p>
