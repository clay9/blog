<span id="EffortDe-She-Ji-"></span><h4 class="subsection">5.3.8 Effort的设计</h4>

<p>effort是自己对某个task工作量的预估, 与clock-sum-time比对, 可以很好的进行分析. <br>
为了方便的effort, 这里只在两处设计了提示: <br>
</p><ol>
<li> capture的时候, 可以输入effort. 当然为了快速capture, 这里允许输入0跳过 <br>
</li><li> clock-in的时候, 如果item effort还是0, 则会要求进入工作预估 <br>
</li></ol>
