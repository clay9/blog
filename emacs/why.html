<span id="why-1"></span><h4 class="subsection">3.1.1 why</h4>

<p>改善了用户&quot;查找&quot;时候的体验; <br>
传统方式, 一般为首字母扩张; 而helm使用正则表达式 <br>
</p>
<div class="example">
<pre class="example">假设有3个buffer, 分别为AB,BC,AD.
常规的选择, 只能从左到右输入选择, 或者buffer中移动.
而helm提供了过滤功能, 我们输入D, 它能只留下符合的, 即AD, 方便在众多buffer中选择.
</pre></div>

<p>helm应用场景: <br>
</p><ul>
<li> buffer-list <br>
</li><li> M-x [command] <br>
</li><li> find-files <br>
</li></ul>
