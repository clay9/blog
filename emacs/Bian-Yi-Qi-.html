<span id="Bian-Yi-Qi-"></span><h3 class="section">6.4 编译器</h3>

<p>emacs可以使用compile来调用外部的编译器工作. <br>
而外部编译器会将结果通知到emacs的compilation buffer中. <br>
</p>
<p>complation buffer相比较编译器在shell中的输出, 拥有更直观的输出信息, 而且可以直接跳转到错误的源文件 <br>
</p>
<p><a href="https://github.com/clay9/emacs.d/blob/master/lisp/init-compile.el">具体配置可以参考github的init-compile.el</a> 和 <a href="https://github.com/clay9/emacs.d/blob/master/lisp/init-local-shortkey.el">快捷键配置</a> <br>
</p>
