<span id="what-1"></span><h4 class="subsection">4.3.1 what</h4>

<p>全程 transparent remote access multiple protocol <br>
</p>
<p>tramp是用来编辑远端文件的模块, 支持多种协议 ssh, ftp, smb, adb等, 常用method <br>
</p><ul>
<li> ssh <br>
</li><li> plink <br>
<div class="example">
<pre class="example">putty的ssh client(与linux的ssh client作用一样)
</pre></div>
</li><li> su | sudo <br>
<div class="example">
<pre class="example"># 这种并不连接到远程主机, 而是允许使用另一个用户身份打开本地文件
/su:root:path/
</pre></div>
</li></ul>
